<ion-header>
	<ion-navbar>
		<ion-title>
			Sync & Settings
		</ion-title>
		<!-- <ion-buttons end>
			<button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> -->
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
    <ion-item-divider color="light">Sync</ion-item-divider>
		<ion-item>
			<ion-label floating>UUID</ion-label>
			<ion-input [ngModel]="favoriteService.uuid" type="text" disabled></ion-input>
		</ion-item>
    <ion-item-divider color="light">Friends</ion-item-divider>
		<ion-item>
			<ion-label floating>Friend ID</ion-label>
			<ion-input [(ngModel)]="friend_id" type="text"></ion-input>
		</ion-item>
    <ion-item>
      <button ion-button color="secondary" full round (click)="onAddFriend()">Add Friend</button>
    </ion-item>
		<ion-item *ngFor="let f of favoriteService.friends">      
      <!-- <ion-label>{{f}}</ion-label> -->
      {{f}}
      <ion-icon name="trash" (click)="onDeleteFriend(f)" class="f-del"></ion-icon>
		</ion-item>
    <ion-item-divider color="light">Source</ion-item-divider>
		<ion-item>
      <span class="break">
			  Based on data from <a target="_blank" [attr.href]="fahrplan.schedule.base_url">fahrplan</a>, version provided by {{fahrplan.schedule.version}}. Retrieved on {{fahrplan.timestamp.toLocaleString()}}.
      </span>
		</ion-item>
	</ion-list>
</ion-content>
