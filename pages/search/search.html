<ion-content>
  <ion-searchbar
    class="sticky bg-white"
    (ionInput)="getItems($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let session of sessions" (click)="clickDetail(session)">
      {{ session.title }}<br />
      <small>
        <span>{{ session.track}}</span>&nbsp;
        <span>{{ getPersonsString(session.persons) }}</span>
      </small>
    </ion-item>
  </ion-list>
</ion-content>
